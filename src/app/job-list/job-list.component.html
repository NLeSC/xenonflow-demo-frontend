<div id="job-list" class="navbar-default sidebar">
  <h3>Jobs</h3>
  <div class="sidebar-nav">
    <ul class="nav jobs">
      <li *ngFor="let job of jobs" class="job" id="{{job.id}}" (click)="onSelect(job)">
        <h5>{{job.name}}-{{job.id | slice:0:8}}</h5>
        <div class="state {{job.state}}">
          Status: <span style="float: right">{{job.state}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
